<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Performance</title>
    <link href="css/combined-styles.min.css" rel="stylesheet"> <!-- Link to combined minified styles -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4">Combined Performance</h1>
        <p>This page combines both lazy loading and minification techniques to optimize performance by loading non-essential resources only when needed and reducing the size of code files.</p>
        
        <div class="media-container">
            <!-- Images loaded lazily with minified CSS/JS -->
            <img src="placeholder.jpg" data-src="images/large-image1.jpg" alt="Combined Image 1" class="img-fluid lazy">
            <img src="placeholder.jpg" data-src="images/large-image2.jpg" alt="Combined Image 2" class="img-fluid lazy">
            <img src="placeholder.jpg" data-src="images/large-image3.jpg" alt="Combined Image 3" class="img-fluid lazy">
            
            <!-- Videos loaded lazily with minified CSS/JS -->
            <video class="lazy" controls width="600" height="400" data-src="videos/large-video1.mp4">
                Your browser does not support the video tag.
            </video>
            <video class="lazy" controls width="600" height="400" data-src="videos/large-video2.mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div id="metrics" class="mt-4">
            <p>Load Time: <span id="load-time"></span> ms</p> <!-- Placeholder for load time -->
            <p>Page Size: <span id="page-size"></span> KB</p> <!-- Placeholder for page size -->
        </div>
        <!-- JavaScript to simulate loading performance metrics and handle lazy loading with minified JS -->
        <script src="js/combined-script.min.js"></script>
    </div>
</body>
</html>
